<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smaal Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3.5rem;
      color: #22d3ee;
      margin-bottom: 60px;
      text-transform: lowercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    a {
      display: block;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      color: #22d3ee;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    a:hover {
      background: #2a2a2a;
      color: #8b5cf6;
      transform: translateY(-6px);
    }

    footer {
      margin-top: 80px;
      font-size: 1.1rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
