<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unblocked games from owen/imcrab</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-transform: lowercase;
      color: white;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      filter: blur(12px) brightness(0.5);
      transition: filter 1s ease;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    button {
      display: none;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      color: white;
      padding: 1rem 3rem;
      border-radius: 1rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .clear {
      filter: none !important;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="https://unblocked-games.s3.amazonaws.com/index.html" allowfullscreen></iframe>

  <div class="overlay" id="overlay">
    <h1>to open press continue after a few seconds</h1>
    <button id="startBtn">continue</button>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('gameFrame');
    const startBtn = document.getElementById('startBtn');

    // Show button after 3 seconds
    setTimeout(() => {
      startBtn.style.display = 'block';
    }, 3000);

    // When button is clicked
    startBtn.addEventListener('click', () => {
      overlay.classList.add('hidden');
      iframe.classList.add('clear');
    });
  </script>
</body>
</html>
